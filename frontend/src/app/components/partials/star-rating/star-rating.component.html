<div class="stars">
  <span *ngFor="let star of getFullStars()">
    <i class="star filled">★</i>
    <!-- Full star -->
  </span>
  <span *ngIf="getHalfStars()">
    <i class="star half">☆</i>
    <!-- Half star -->
  </span>
  <span *ngFor="let star of getEmptyStars()">
    <i class="star empty">☆</i>
    <!-- Empty star -->
  </span>
</div>
