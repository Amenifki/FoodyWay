<div class="admin-actions" *ngIf="isAdmin">
  <!-- Add New Product button for admins -->
  <button class="add-product-button" (click)="addNewProduct()">
    Add New Product
  </button>
</div>

<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || !foods.length"
  resetLinkText="Reset Search"
></app-not-found>

<ul class="food-list">
  <li
    *ngFor="let food of foods"
    class="food-item"
    (click)="goToDetails(food.id)"
  >
    <img [src]="food.imageUrl" [alt]="food.name" />
    <div class="content">
      <div class="name">{{ food.name }}</div>
      <span
        class="favorite {{ food.favorite ? '' : 'not' }}"
        (click)="toggleFavorite(food, $event)"
      >
        ‚ù§
      </span>

      <div class="stars">
        <app-star-rating [stars]="food.stars"></app-star-rating>
      </div>

      <div class="product-item-footer">
        <div class="origins">
          <span *ngFor="let origin of food.origins">{{ origin }}</span>
        </div>
        <div class="cook-time"><span>üïí</span> {{ food.cookTime }}</div>
      </div>

      <div class="price">
        <span>{{ food.price | currency }}</span>
      </div>

      <!-- Admin Actions -->
      <div *ngIf="isAdmin" class="admin-icons">
        <button
          class="icon-button update-icon"
          (click)="updateFood(food.id); $event.stopPropagation()"
        >
          ‚úèÔ∏è
        </button>
        <button
          class="icon-button delete-icon"
          (click)="deleteFood(food.id); $event.stopPropagation()"
        >
          üóëÔ∏è
        </button>
      </div>
    </div>
  </li>
</ul>
